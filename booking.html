<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="./css/booking.css">
    <link rel="stylesheet" href="./css/Global.css">
</head>
<body>
    <section class="booking">
        <div class="wrap-title">
            <div class="title"> </div>
            <span>Booking</span>
        </div>

        <h2 class="title-big" style="font-family: 'Playfair Display', serif;">Make An Appointment.</h2>

        
        <form action="">
            <div class="wrap-input">
                <div class="booking-input">
                    <span>Full name</span>
                    <input type="text" id="" name="" placeholder="Full name">
                </div>
    
                <div class="booking-input">
                    <span>Email address</span>
                    <input type="text" id="" name="" placeholder="Email address">
                </div>
            </div>

            <div class="booking-input">
                <span>Phone</span>
                <input type="text" id="" name="" placeholder="Phone number">
            </div>

            <div class="wrap-input">
                <div class="booking-input">
                    <span>Select Staff</span>
                    <select name="" id="">
                        <option value="nv1">Nhân viên 1</option>
                        <option value="nv2">Nhân viên 2</option>
                        <option value="nv3">Nhân viên 3</option>
                        <option value="nv4">Nhân viên 4</option>
                    </select>
                </div>
    
                <div class="booking-input">
                    <span>Select your service</span>
                    <select name="" id="">
                        <option value="service1">Service 1</option>
                        <option value="service2">service 2</option>
                        <option value="service3">service 3</option>
                        <option value="service4">service 4</option>
                    </select>
                </div>
            </div>

            <div class="wrap-input">
                <div class="booking-input">
                    <span>Choose Your Date</span>
                    <input type="date" id="" name="" placeholder="">
                </div>
                <div class="booking-input">
                    <span>Enter Your Time</span>
                    <input type="time" id="" name="" placeholder="">
                </div>
            </div>

            <input type="submit" class="btn-submit" value="Booking">
        </form>
    </section>
</body>
</html>
